
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" height="100px" width="100px">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!-- {{loginData | json }} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- UserName Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.userName"
                        name="userName"
                        required  matInput placeholder="Enter Here">
                        <mat-hint>Enter Valid User Name</mat-hint>
                      </mat-form-field>
                      <!-- Password Field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password" type="password"
                        required matInput placeholder="Enter Here">
                      </mat-form-field>
                      <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml20" mat-raised-button color="accent" type="reset">Reset</button>
                      </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
