                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>User Name</td>
                                <td>{{user.firstName}}</td>
                            </tr>
                            <tr>
                                <td>User Id</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Contact</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions >
        <div class="container text-center ">
        <button mat-raised-button color="primary" class="mr20">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </div>
    </mat-card-actions>
